<!DOCTYPE html>
<html>
<head>
	<title>Basic Calculator</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" ></script>
	<script type="text/javascript">
		$(document).ready(function() {
			// Clear the input
			$(".btn-primary").click(function(){
				$("input.span3").val(eval($("input.span3").val()));
			});

			// Evaluate the input
			$(".btn-danger").click(function(){
				$("input.span3").val($(this).val());
			});

			// Add input from clicked buttons
			$(".btn").click(function(){
				$("input.span3").val($("input.span3").val() + $(this).val());
			});
		});
	</script>

	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/style.css" rel="stylesheet" />
</head>

<body>
    <div class="container">

    	<h2>Basic Calculator</h2>
    	<p>
    		By Ryan Cesiel (ryances [at] umich [dot] edu)<br />
    		University of Michigan, Class of 2016
    	</p>

		<form name="calc" class="calc">
   			<input type="text" name="input" class="span3">
   			<div class="row">
   				<button type="button" class="btn btn-large span1" value="1">1</button>
   				<button type="button" class="btn btn-large span1" value="2">2</button>
   				<button type="button" class="btn btn-large span1" value="3">3</button>
   			</div>
   			<div class="row">
   				<button type="button" class="btn btn-large span1" value="4">4</button>
   				<button type="button" class="btn btn-large span1" value="5">5</button>
   				<button type="button" class="btn btn-large span1" value="6">6</button>
   			</div>
   			<div class="row">
   				<button type="button" class="btn btn-large span1" value="7">7</button>
   				<button type="button" class="btn btn-large span1" value="8">8</button>
   				<button type="button" class="btn btn-large span1" value="9">9</button>
   			</div>
   			<div class="row">
   				<button type="button" class="btn btn-large span1" value=".">.</button>
   				<button type="button" class="btn btn-large span1" value="0">0</button>
   				<button type="button" class="btn btn-large span1" value="-">-</button>
   			</div>
   			<div class="row">
   				<button type="button" class="btn btn-inverse span1" value="+">+</button>
   				<button type="button" class="btn btn-danger span1" value="">CLR</button>
   				<button type="button" class="btn btn-primary span1">=</button>
   			</div>
   		</form>

   		<p>Built with <a href="http://twitter.github.com/bootstrap/" title="Twitter Bootstrap">Twitter Bootstrap</a> and <a href="http://jquery.com/" title="jQuery">jQuery</a>.</p>
    </div> <!-- /container -->

</body>
</html>
